<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Stats - Tail Number Lookup</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="https://airpuff.info/web/icons/airpuff-logo.png">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--airpuff-shadow);
            border-left: 4px solid var(--airpuff-secondary);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--airpuff-primary);
            margin: 0.5rem 0;
        }
        .stat-label {
            color: var(--airpuff-text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .data-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--airpuff-shadow);
            margin-bottom: 2rem;
        }
        .error-message {
            background: #fff5f5;
            border: 2px solid var(--airpuff-error);
            border-radius: 8px;
            padding: 1.5rem;
            color: var(--airpuff-error);
        }
    </style>
</head>
<body>
    <header class="header-main">
        <div class="header-content">
            <a href="/">
                <img src="https://www.splitsp.lat/images/airpuff/tnl-logo-dark.png" alt="Tail Number Lookup Logo" class="logo">
            </a>
            <h1 class="header-title">Debug Statistics</h1>
            <nav class="header-nav">
                <a href="/docs" class="header-nav-link" title="Try it out">Try it out</a>
                <a href="/redoc" class="header-nav-link" title="API Docs">API Docs</a>
                <a href="/debug/stats" class="header-nav-link" title="Debug">Debug</a>
                <a href="/stats" class="header-nav-link" title="Stats">Stats</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading debug statistics...</p>
        </div>

        <div id="content" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Aircraft Records</div>
                    <div class="stat-value" id="aircraft-count">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Model Records</div>
                    <div class="stat-value" id="model-count">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Engine Records</div>
                    <div class="stat-value" id="engine-count">-</div>
                </div>
            </div>

            <div class="data-table">
                <h2 style="color: var(--airpuff-primary); margin-bottom: 1rem;">Sample Tail Numbers</h2>
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>N-Number</th>
                            <th>Length</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    <tbody id="sample-data">
                    </tbody>
                </table>
            </div>

            <div class="data-table">
                <h2 style="color: var(--airpuff-primary); margin-bottom: 1rem;">Pattern Matches for "538"</h2>
                <div id="matches-538"></div>
            </div>
        </div>

        <div id="error" class="error-message hidden"></div>
    </main>

    <footer class="footer-main">
        <div class="footer-content">
            <p>
                <a href="https://fli-rite.net" target="_blank" class="footer-link">
                    <img src="https://fli-rite.net/static/img/fli-rite-logo-block.png" alt="Fli-Rite Logo" class="footer-logo">
                    Powered by Fli-Rite
                </a>
            </p>
            <p class="footer-secondary">
                <span class="footer-text-with-logo">
                    Part of the Cloud Puff family
                    <img src="https://www.elementspuff.net/static/img/powered-by-puhfph-cloud-logo.png" alt="Cloud Puff Logo" class="footer-logo-cloudpuff">
                </span>
            </p>
        </div>
    </footer>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/debug/stats');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();

                document.getElementById('aircraft-count').textContent = data.aircraft_count.toLocaleString();
                document.getElementById('model-count').textContent = data.model_count.toLocaleString();
                document.getElementById('engine-count').textContent = data.engine_count.toLocaleString();

                const sampleTable = document.getElementById('sample-data');
                sampleTable.innerHTML = data.sample_tail_numbers.map(item => `
                    <tr>
                        <td><strong>${item.n_number}</strong></td>
                        <td>${item.length}</td>
                        <td>${item.owner || 'N/A'}</td>
                    </tr>
                `).join('');

                const matchesDiv = document.getElementById('matches-538');
                if (data.matches_538_pattern && data.matches_538_pattern.length > 0) {
                    matchesDiv.innerHTML = `<p style="margin-bottom: 0.5rem;">Found ${data.matches_538_pattern.length} matches:</p><ul style="list-style: none; padding: 0;"><li style="padding: 0.25rem 0;">${data.matches_538_pattern.join('</li><li style="padding: 0.25rem 0;">')}</li></ul>`;
                } else {
                    matchesDiv.innerHTML = '<p style="color: var(--airpuff-text-light);">No matches found for pattern "538"</p>';
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').textContent = `Error loading stats: ${error.message}`;
                document.getElementById('error').classList.remove('hidden');
            }
        }

        loadStats();
    </script>
</body>
</html>
